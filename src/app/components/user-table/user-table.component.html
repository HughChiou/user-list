<label for="filter-text">Search </label>
<input type="text" id="filter-text" [(ngModel)]="filterText">

<hr>

<table class="user-table">
  <thead>
    <tr>
      <th>Name:</th>
      <th>Age:</th>
      <th>Registered:</th>
      <th>Email:</th>
      <th>Balance:</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of userList$|async|filterByName:filterText">
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>{{item.registered|date:'dd-mm-yyyy dd:mm:ss'}}</td>
      <td [title]="item.email">{{item.email}}</td>
      <td>{{item.balance|currency:'GBP':'symbol':'1.2-2'}}</td>
    </tr>
  </tbody>
</table>

<hr>

<button (click)="onClickResetBalance()">Reset Balance</button>
