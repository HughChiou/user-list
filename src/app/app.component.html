<section>
  <table class="user-table">
    <tr>
      <th>Name:</th>
      <th>Age:</th>
      <th>Registered:</th>
      <th>Email:</th>
      <th>Balance:</th>
    </tr>
    <tr *ngFor="let item of userList$|async">
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>{{item.registered|date:'dd-mm-yyyy dd:mm:ss'}}</td>
      <td>{{item.email}}</td>
      <td>{{item.balance|currency:'GBP':'symbol':'1.2-2'}}</td>
    </tr>
  </table>

</section>
